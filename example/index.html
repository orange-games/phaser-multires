<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

    <title>Login example for Phaser Input</title>

    <!-- Include Phaser Responsiveness JS -->
    <script type="text/javascript" src="../dist/phaser.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            box-shadow: 0px 0px 5px black;
            margin: 20px auto;
        }
    </style>

    <!-- Game we want to track -->
    <script type="text/javascript">
        var game = new Phaser.Game({
            width: 800,
            height: 600,
            renderer:  Phaser.AUTO,
            transparent: true,
            resolution: 2,
            state: { create: create, preload: preload}
        });
        var img = null, btn = null;

        function preload() {
            var scale = '0.5';

            game.load.image('bg', 'images/bg@' + scale + 'x.png');
            game.load.atlas('atlas', 'atlas/atlas@' + scale + 'x.png', 'atlas/atlas@' + scale + 'x.json');
        }

        function create(){
            //let's add a nice background
            img = game.add.image(0, 0, 'bg');
            btn = game.add.image(game.width / 2, game.height / 2, 'atlas', 'btn_01.png');
            btn.anchor.set(0.5);
        }
    </script>
</head>
<body>
</body>
</html>
